language: node_js
node_js:
- 6
addons:
  firefox: 49.0.1
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- if [[ `npm -v` != 5* ]]; then npm i -g npm@5; fi
script: npm run dist
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
deploy:
  - provider: releases
    api_key:
      secure: 
    file: dist/phovea_vis.tar.gz
    on:
      tags: true
      repo: phovea/phovea_vis
  - provider: npm
    email: samuel.gratzl@jku.at
    api_key:
      secure: 
    on:
      tags: true
      repo: phovea/phovea_vis
